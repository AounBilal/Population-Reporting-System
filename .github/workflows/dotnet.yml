name: .NET Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Verify directory structure
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore PopulationReportingSystem.sln

      - name: Build the project
        run: dotnet build PopulationReportingSystem.sln --configuration Release

      - name: Run tests (if available)
        run: dotnet test PopulationReportingSystem.sln --no-build --verbosity normal
