name: .NET Build and Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Pull entire repo

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Verify directory structure
        run: |
          Write-Output "Current Directory: $(Get-Location)"
          Get-ChildItem -Recurse

      - name: Restore dependencies
        run: dotnet restore "${{ github.workspace }}/PopulationReportingSystem.sln"

      - name: Build the project
        run: dotnet build "${{ github.workspace }}/PopulationReportingSystem.sln" --configuration Release

      - name: Run tests (if available)
        run: dotnet test "${{ github.workspace }}/PopulationReportingSystem.sln" --no-build --verbosity normal
