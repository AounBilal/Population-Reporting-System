name: .NET Build & Test

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'

      - name: Debug â€” List all files before restore
        run: |
          echo "Current Directory: $(pwd)"
          ls -R

      - name: Restore dependencies
        run: dotnet restore PopulationReportingSystem.sln

      - name: Build project
        run: dotnet build PopulationReportingSystem.sln --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test PopulationReportingSystem.sln --no-build --verbosity normal
